<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Zombie Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    
    <div id="score-display">
      Kills: <span id="kill-count">0</span>
    </div>

    <canvas id="game-canvas">Your browser does not support HTML5 Canvas :(</canvas>

    <div id="start-screen">
      <h1>The Zombie Rush</h1>
      <button id="start-button">START THE RUSH!</button>
      <p style="font-family: 'Roboto Mono'; color: #ccc; font-size: 18px; margin-top: 20px;">
        Use WASD or Arrow Keys to Move. Mouse to Aim & Shoot. R to Reload.
        Eliminate All Zombies!
      </p>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
